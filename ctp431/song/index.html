<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="author" content="Daye Kwon">
    <meta name="application-name" content="Where is the end of the world?">
    <meta name="description" content="A train bound for the end of endless world">
    <title>A SONG THAT NEVER ENDS</title>
    <link type="text/css" rel="stylesheet" href="lib/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/oauth.js"></script>
    <script src="lib/sha1.js"></script>
    <script src="lib/spin.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/tone.min.js"></script>
</head>
<body>
<div id="bg">
    <div id="title">
        'A song that never ends'<br/><br/><br/>
        Name the song: <input type="text" id="qWord">
        <button id="render">Render</button>
        <br/><br/><br/>
        Real-time tweets + Infinite scroll + Tone.js<br/><br/><br/><br/><br/>
        Created by <i><b>Kwon Daye</b></i></a>
    </div>
    <div id="question">Let's keep singing</div>
</div>
<h2 id="song"></h2>
<div id="note0" class="note"></div>
<div id="note1" class="note"></div>
<div id="note2" class="note"></div>
<div id="note3" class="note"></div>
<div id="note4" class="note"></div>
<div id="note5" class="note"></div>
<div id="note6" class="note"></div>
<div id="rightBorder" class="note"></div>
<div id="startingTime" class="timeContainer">
    00:00
</div>
<div id="endingTime" class="timeContainer">
    00:00
</div>
<div id="playContainer" class="container">
    <div id="play"></div>
    <div id="pause">
        <div class="dummy"></div>
    </div>
</div>
<div id="backContainer" class="container">
    <div class="back"></div>
    <div class="back"></div>
</div>
<div id="fwdContainer" class="container">
    <div class="fwd"></div>
    <div class="fwd"></div>
</div>
<div id="slideContainer">
    <input type="range" min="-180" max="180" value="0" class="slider" id="range">
</div>
<img src="data/info.png" id="info">
<script src="js/variable.js"></script>
<script src="js/size.js"></script>
<script src="js/browser.js"></script>
<script src="js/size.js"></script>
<script src="js/twitterAPI.js"></script>
<script src="js/auto.js"></script>
<script src="js/spinner.js"></script>
<script src="js/thumb.js"></script>
<script src="js/title.js"></script>
<script src="js/graphic.js"></script>
<script src="js/duration.js"></script>
<script src="js/tweets.js"></script>
<script src="js/app.js"></script>
</body>
</html>
